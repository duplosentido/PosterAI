
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sân Khấu Vàng - Poster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--bg-color);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .dot-grid {
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .hero-gradient {
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-initiate {
            background: linear-gradient(135deg, #0891b2, #9333ea);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        }
        .btn-initiate:hover {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.4);
        }
        /* Hiệu ứng viền trắng phát sáng */
        .input-glow-white {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .input-glow-white:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .input-glow-white:focus-within {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            z-index: 10;
        }
    </style>
<script type="importmap">
